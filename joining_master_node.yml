- hosts: master
  become: yes
  gather_facts: false
  tasks:

    - name: get join command
      shell: kubeadm token create --print-join-command
      register: join_command_raw

    - name: set join command
      set_fact:
        join_command: "{{ join_command_raw.stdout_lines[0] }}"


- hosts: workers
  become: yes
  tasks:

    - name: join cluster
      shell: "{{ hostvars['master'].join_command }} >> node_joined.txt"
      args:
        chdir: $HOME
        creates: node_joined.txt

    - name: git pull website data
      shell: git clone https://github.com/hyeAkki/tricksvibe.git /home/kube/tricksvibe/ >> git_pull.txt
      args:
        chdir: $HOME
        creates: git_pull.txt
